name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install --upgrade huggingface_hub
          # Upload using Python API to avoid CLI path issues
          python -c "from huggingface_hub import HfApi; import os; api = HfApi(); api.upload_folder(folder_path='./backend', repo_id='utwinner/cognivoice-backend', repo_type='space', path_in_repo='.', token=os.environ['HF_TOKEN'], commit_message='Sync backend from GitHub')"
