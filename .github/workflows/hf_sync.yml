name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/**'

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install --upgrade huggingface_hub
          # Upload the 'backend' folder contents to the root of the Space
          python -m huggingface_hub.cli upload utwinner/cognivoice-backend ./backend . --repo-type space --token $HF_TOKEN
